<!-- 
  JavaScript Functionality Test

  This HTML page demonstrates the use of JavaScript to populate
  a list of programming languages.

  Implementation:
  - The `languages` array contains a list of programming languages.
  - A JavaScript function `createListItem` creates a list item (`<li>`) for each language and adds it to the result array.
  - The `forEach` method iterates over the `languages` array, invoking the function for each language.
  - The final HTML is generated by joining the list items and injected into the unordered list `<ul>` with id `languages`.

  Written By: Preet Kulkarni
-->

<html>
    <head>
        <title>JavaScript List Functionality</title>
    </head>
    <body>
        <h1>Checking JavaScript Functionality</h1>
        <hr>
        <br>
        <h2>These are the programming languages I know:</h2>
        <br>
        <ul id="languages"></ul>

        <script>
            // Array of programming languages
            let languages = ["C++", "C", "Java", "Python", "HTML", "CSS", "JS"];
            let result = [];

            
            // Function to create a list item for each language.
            // The value passed is wrapped inside <li> tags and pushed into the result array.
            let createListItem = (value) => {
                let element = "<li>" + value + "</li>";  
                result.push(element);                    
            };

            // Iterating through each language in the array
            languages.forEach(createListItem);

            // Joining all list items and inserting into HTML
            let html = result.join("\n");
            document.getElementById("languages").innerHTML = html;
        </script>
    </body>
</html>
